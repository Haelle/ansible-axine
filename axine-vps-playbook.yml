---
- hosts: axine
  remote_user: root
  become: true
  vars:
    server_ip: "{{ axine_ip }}"
  vars_files:
    - './secrets/users_secrets.yml'

  roles:
    - { role: base_packages, tags: base }
    - { role: create_users, users: "{{ server_users }}" }
    - { role: development_user, users: "{{ server_users }}"}
    - { role: munin-master }
    - { role: munin-master-add-node, node_name: 'bxine_as_node', node_ip: "{{ bxine_ip }}" }

