---
- hosts: axine
  remote_user: ***REMOVED*** #root
  become: true
  vars:
    server_ip: "{{ axine_ip }}"
  vars_files:
    - './secrets/users_secrets.yml'

  roles:
    - { role: base_packages, tags: base }
    - { role: create_users, users: "{{ server_users }}" }
    - { role: development_user, users: "{{ server_users }}"}
    - { role: nginx, tags: nginx, mina_deploy: true }
    - { role: munin-master, tags: munin }
    - { role: munin-master-add-node, tags: munin, node_name: 'bxine', node_ip: "{{ bxine_ip }}" }

