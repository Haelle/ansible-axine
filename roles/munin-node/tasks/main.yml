---
- name: Install Munin to the node
  apt:
    name: munin-node
    state: installed
  tags: munin_node

- name: update munin-node.conf
  lineinfile:
    path: /etc/munin/munin-node.conf
    regexp: '^allow \^\d+\\.\d+\\.\d+\\.\d+\$'
    line: 'allow ^{{ munin_master_ip | regex_replace("\.", "\.") }}$'
    state: present
  tags: munin_node
  notify:
    - restart munin_node
