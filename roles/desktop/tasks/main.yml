---
- name: Add Google Chrome apt key
  apt_key:
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    state: present
  tags: chrome

- name: Add Google Chrome repository
  apt_repository:
    repo: "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main"
    state: present
  tags: chrome

- name: remove buggy packages
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - indicator-application # top bar indicator (old Unity) in conflict with the new system (Gnome)

- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - xdotool
    - keepassxc # TODO check if on Ubuntu 18.04
    - google-chrome-stable
    - openssh-server
    - ecryptfs-utils
    - calibre
    - vlc
    - browser-plugin-vlc
    - steam
    - openjdk-8-jre
    - vlc
    - rawtherapee
    - gimp
    - notify-osd
#    - unity-tweak-tool
    - gnome-tweak-tool
    - exfat-fuse
    - exfat-utils
    - meld
    - variety

- name: Passwordless users
  lineinfile:
    path: /etc/sudoers
    regexp: '\%sudo.+ALL=\(ALL:ALL\).+ALL'
    line: '%sudo ALL=(ALL:ALL) NOPASSWD: ALL'
    state: present

- name: RubyMine
  command: sudo snap install rubymine --classic
  tags: rubymine

- name: WebStorm
  command: sudo snap install webstorm --classic
  tags: webstorm

- name: PyCharm
  command: sudo snap install pycharm-community --classic
  tags: pycharm

- name: Slack
  command: sudo snap install slack --classic
  tags: slack

- name: Skype
  command: sudo snap install skype --classic
  tags: skype

- name: Insomnia
  command: sudo snap install insomnia --classic
  tags: insomnia

- name: GitKraken
  command: sudo snap install gitkraken --classic
  tags: gitkraken

