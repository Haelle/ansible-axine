---
- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - xdotool
    - keepass2
    - chromium-browser
    - calibre
    - unity-tweak-tool
    #- gnome-tweak-tool

- name: Passwordless users
  lineinfile:
    path: /etc/sudoers
    regexp: '\%sudo.+ALL=\(ALL:ALL\).+ALL'
    line: '%sudo ALL=(ALL:ALL) NOPASSWD: ALL'
    state: present
