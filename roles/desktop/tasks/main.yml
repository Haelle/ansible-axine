---
- name: Add KeepassXC repository
  apt_repository:
    repo: 'ppa:phoerious/keepassxc'
  tags:
    - keepass
    - keepassx
    - keepassxc

- name: Add Insomnia apt key
  apt_key:
    url: https://insomnia.rest/keys/debian-public.key.asc
    state: present
  tags: insomnia

- name: Add Insomnia repository
  apt_repository:
    repo: deb https://dl.bintray.com/getinsomnia/Insomnia /
    state: present
  tags: insomnia

- name: Add Google Chrome apt key
  apt_key:
    url: https://dl-ssl.google.com/linux/linux_signing_key.pub
    state: present
  tags: chrome

- name: Add Google Chrome repository
  apt_repository:
    repo: "deb [arch=amd64] https://dl.google.com/linux/chrome/deb/ stable main"
    state: present
  tags: chrome

- name: remove buggy packages
  apt:
    name: "{{ item }}"
    state: absent
  with_items:
    - indicator-application # top bar indicator (old Unity) in conflict with the new system (Gnome)

- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - xdotool
    - keepassxc
    - insomnia
    - google-chrome-stable
    - openssh-server
    - ecryptfs-utils
    - calibre
    - vlc
    - browser-plugin-vlc
    - steam
    - openjdk-8-jre
    - vlc
    - rawtherapee
    - gimp
    - notify-osd
#    - unity-tweak-tool
    - gnome-tweak-tool
    - exfat-fuse
    - exfat-utils
    - meld

- name: Passwordless users
  lineinfile:
    path: /etc/sudoers
    regexp: '\%sudo.+ALL=\(ALL:ALL\).+ALL'
    line: '%sudo ALL=(ALL:ALL) NOPASSWD: ALL'
    state: present

- name: RubyMine
  command: sudo snap install rubymine --classic
  tags: rubymine

- name: WebStorm
  command: sudo snap install webstorm --classic
  tags: webstorm

- name: PyCharm
  command: sudo snap install pycharm-community --classic
  tags: pycharm

- name: Slack
  command: sudo snap install slack --classic
  tags: slack

- name: Skype
  command: sudo snap install skype --classic
  tags: skype

- name: /!\ TEST /!\ TLP (power managment) & suggests
  apt:
    name: "{{ item }}"
    state: latest
    update_cache: yes
  with_items:
    - tlp
    - acpi-call-dkms
    - smart-notifier
  tags: tlp
