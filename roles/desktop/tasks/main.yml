---
- name: install desktop packages
  apt:
    name: "{{ item }}"
    state: latest
  with_items:
    - xdotool
    - keepass2
    - ecryptfs-utils
    - chromium-browser
    - calibre
    - vlc
    - browser-plugin-vlc
    - steam
    - openjdk-8-jre
    - vlc
    - notify-osd
    - unity-tweak-tool
    #- gnome-tweak-tool

- name: Passwordless users
  lineinfile:
    path: /etc/sudoers
    regexp: '\%sudo.+ALL=\(ALL:ALL\).+ALL'
    line: '%sudo ALL=(ALL:ALL) NOPASSWD: ALL'
    state: present
