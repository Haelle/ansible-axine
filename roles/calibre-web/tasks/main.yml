- name: Enable {{ calibre_name }} service
  systemd:
    name: "{{ calibre_name }}.service"
    enabled: yes
    state: restarted
  become: true
  tags: google-analytics

- name: restart Nginx service
  service:
    name: nginx
    state: restarted
  tags: google-analytics
